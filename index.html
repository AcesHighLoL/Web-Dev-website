<!-- Slide show for website-->

<section class="slideshow">

    <div class = "slider">
        <div class = "slides">

            <input type="radio" name = "radio-btn" id="slidebtn1">
            <input type="radio" name = "radio-btn" id="slidebtn2">
            <input type="radio" name = "radio-btn" id="slidebtn3">
            <input type="radio" name = "radio-btn" id="slidebtn4">

            <div class = "slide first">
                <img src = "images/html.png" alt="">
            </div>
            <div class = "slide">
                <img src = "images/css.jpg" alt="">
            </div>
            <div class = "slide">
                <img src = "images/JavaScript-logo (2).jpg" alt="">
            </div>
            <div class = "slide">
                <img src = "images/react.png" alt="">
            </div>

            <!--auto nav-->
            <div class = "navigation-auto">
                <div class = "auto-btn1"></div>
                <div class = "auto-btn2"></div>
                <div class = "auto-btn3"></div>
                <div class = "auto-btn4"></div>
            </div>
            
        </div>
        <div class = "navigation-manual">
            <label for = "slidebtn1" class = "manual-btn"></label>
            <label for = "slidebtn2" class = "manual-btn"></label>
            <label for = "slidebtn3" class = "manual-btn"></label>
            <label for = "slidebtn4" class = "manual-btn"></label>
        </div>
    </div>
    <script type = "text/javascript">
            var counter = 1;
    setInterval(function(){
        document.getElementById('slidebtn'+ counter).checked = true;
        counter++;
        if(counter > 4){
            counter =1;
        }
    },5000);
    </script>
    


</section>
